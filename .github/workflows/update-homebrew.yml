name: Update Homebrew Formula

on:
  release:
    types: [published]
  workflow_dispatch:  # Cho phép chạy thủ công
    inputs:
      version:
        description: 'Version to update (leave empty to read from Info.plist)'
        required: false
        type: string

jobs:
  update-formula:
    name: Update Homebrew Formula
    runs-on: macos-latest

    steps:
      - name: Checkout PHTV repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: |
          # Get version from release event, manual input, or Info.plist
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            # From release event
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
            echo "Version from release: $VERSION"
          elif [ -n "${{ inputs.version }}" ]; then
            # From manual input
            VERSION="${{ inputs.version }}"
            VERSION="${VERSION#v}"
            echo "Version from input: $VERSION"
          else
            # From Info.plist
            VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" PHTV/Info.plist)
            echo "Version from Info.plist: $VERSION"
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Using version: $VERSION"

      - name: Check if DMG exists or download
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_PATH="Releases/$VERSION/PHTV-$VERSION.dmg"

          if [ -f "$DMG_PATH" ]; then
            echo "✓ DMG file already exists: $DMG_PATH"
          else
            echo "DMG not found, downloading from release..."
            mkdir -p "Releases/$VERSION"

            # Download DMG from release assets
            gh release download "v$VERSION" \
              --pattern "PHTV-$VERSION.dmg" \
              --dir "Releases/$VERSION" \
              --repo ${{ github.repository }}

            echo "✓ DMG downloaded successfully"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256
        id: sha256
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          DMG_PATH="Releases/$VERSION/PHTV-$VERSION.dmg"

          if [ ! -f "$DMG_PATH" ]; then
            echo "Error: DMG file not found at $DMG_PATH"
            exit 1
          fi

          SHA256=$(shasum -a 256 "$DMG_PATH" | awk '{print $1}')
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256: $SHA256"

      - name: Update Homebrew formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          SHA256="${{ steps.sha256.outputs.sha256 }}"
          FORMULA_PATH="homebrew/phtv.rb"

          # Create temp file
          TMP_FILE=$(mktemp)

          # Update version and sha256
          while IFS= read -r line; do
            if [[ $line =~ ^[[:space:]]*version ]]; then
              echo "  version \"$VERSION\"" >> "$TMP_FILE"
            elif [[ $line =~ ^[[:space:]]*sha256 ]]; then
              echo "  sha256 \"$SHA256\"" >> "$TMP_FILE"
            else
              echo "$line" >> "$TMP_FILE"
            fi
          done < "$FORMULA_PATH"

          # Replace original file
          mv "$TMP_FILE" "$FORMULA_PATH"

          echo "Formula updated to version $VERSION"

      - name: Verify formula syntax
        run: |
          ruby -c homebrew/phtv.rb
          echo "Formula syntax OK"

      - name: Commit formula changes
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add homebrew/phtv.rb

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit - formula already up to date"
          else
            git commit -m "chore: update homebrew formula to v$VERSION"
            git push
            echo "✓ Formula updated and pushed"
          fi

      - name: Update Homebrew tap
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # Clone tap repository
          git clone "https://x-access-token:${{ secrets.TAP_REPO_TOKEN }}@github.com/phamhungtien/homebrew-tap.git" /tmp/homebrew-tap

          # Copy updated formula
          cp homebrew/phtv.rb /tmp/homebrew-tap/Casks/phtv.rb

          # Commit and push
          cd /tmp/homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add Casks/phtv.rb

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit - tap already up to date"
          else
            git commit -m "chore: update PHTV to v$VERSION"
            git push
            echo "✓ Tap updated and pushed"
          fi
        env:
          TAP_REPO_TOKEN: ${{ secrets.TAP_REPO_TOKEN }}

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "✅ Homebrew formula updated to v$VERSION"
          echo "✅ Tap repository synchronized"
          echo ""
          echo "Users can now update PHTV via:"
          echo "  brew update && brew upgrade --cask phtv"
