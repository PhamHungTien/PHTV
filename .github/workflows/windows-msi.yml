name: Build Windows MSI Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build Windows App (Self-Contained)
      run: |
        cd Windows/App
        dotnet publish PHTV.Windows.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish/win-x64
        # Copy dictionaries
        if (!(Test-Path publish/win-x64/Dictionaries)) { New-Item -ItemType Directory -Path publish/win-x64/Dictionaries }
        Copy-Item ../../macOS/PHTV/Resources/Dictionaries/*.bin publish/win-x64/Dictionaries/
      shell: pwsh

    - name: Setup WiX Toolset
      run: |
        if (-not (Get-Command candle.exe -ErrorAction SilentlyContinue)) {
          choco install wixtoolset --version 3.11.2 -y --no-progress
        }
        $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
        $candle = Get-Command candle.exe -ErrorAction Stop
        $light = Get-Command light.exe -ErrorAction Stop
        Write-Host "Using candle.exe at: $($candle.Source)"
        Write-Host "Using light.exe at:  $($light.Source)"
      shell: pwsh

    - name: Build MSI with WiX
      shell: pwsh
      run: |
        $runNumber = [int]$env:GITHUB_RUN_NUMBER
        $patch = ($runNumber % 65534) + 1
        $productVersion = "1.0.$patch"
        Write-Host "MSI ProductVersion: $productVersion"
        ./Windows/Installer/build-msi.ps1 -Runtime win-x64 -ProductVersion $productVersion

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PHTV-Windows-MSI
        path: Windows/Installer/PHTV-Setup.msi
