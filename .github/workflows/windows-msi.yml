name: Build Windows MSI Installer

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-msi:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Build Windows App (Self-Contained)
      run: |
        cd Windows/App
        dotnet publish PHTV.Windows.csproj -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o publish/win-x64
        # Copy dictionaries
        if (!(Test-Path publish/win-x64/Dictionaries)) { New-Item -ItemType Directory -Path publish/win-x64/Dictionaries }
        Copy-Item ../../macOS/PHTV/Resources/Dictionaries/*.bin publish/win-x64/Dictionaries/
      shell: pwsh

    - name: Create Icon Asset
      run: |
        # Use existing icon or placeholder
        cp docs/images/icon.png Windows/Installer/Assets/icon.ico -ErrorAction SilentlyContinue || echo "No icon found"

    - name: Build MSI with WiX
      shell: pwsh
      run: |
        $env:PATH += ";C:\Program Files (x86)\WiX Toolset v3.11\bin"
        ./Windows/Installer/build-msi.ps1

    - name: Upload MSI Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PHTV-Windows-MSI
        path: Windows/Installer/PHTV-Setup.msi
