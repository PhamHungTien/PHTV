name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Build & Regression Tests
    runs-on: macos-26

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build
        working-directory: App
        run: |
          set -o pipefail
          xcodebuild build \
            -project PHTV.xcodeproj \
            -scheme PHTV \
            -configuration Debug \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            | tee build.log

      - name: Run Engine Regression Tests
        run: ./scripts/run_engine_regression_tests.sh

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-build-log
          path: App/build.log
          retention-days: 7
