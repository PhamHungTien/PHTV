<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | Pham Hung Tien</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        text-align: center;
      }

      .container {
        max-width: 600px;
      }

      .error-icon {
        font-size: 120px;
        margin-bottom: 20px;
        opacity: 0.9;
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      h1 {
        font-size: 5rem;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: -0.02em;
      }

      h2 {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 20px;
        opacity: 0.9;
      }

      p {
        font-size: 1.1rem;
        line-height: 1.6;
        opacity: 0.8;
        margin-bottom: 40px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 14px 32px;
        background: white;
        color: #3b82f6;
        text-decoration: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        transition: all 0.3s;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
      }

      .links {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .link {
        color: white;
        text-decoration: none;
        opacity: 0.8;
        transition: opacity 0.3s;
        font-size: 0.95rem;
      }

      .link:hover {
        opacity: 1;
        text-decoration: underline;
      }

      @media (max-width: 600px) {
        h1 {
          font-size: 3rem;
        }
        h2 {
          font-size: 1.2rem;
        }
        .error-icon {
          font-size: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-icon">
        <span class="material-icons-round" style="font-size: inherit"
          >sentiment_dissatisfied</span
        >
      </div>
      <h1>404</h1>
      <h2>Page Not Found</h2>
      <p>
        Oops! The page you're looking for doesn't exist. It might have been
        moved or deleted.
      </p>

      <a href="/" class="btn">
        <span class="material-icons-round">home</span>
        Back to Home
      </a>

      <div class="links">
        <a href="/PHTV/" class="link">PHTV - Precision Hybrid Typing Vietnamese</a>
        <a href="https://github.com/PhamHungTien" class="link" target="_blank"
          >GitHub</a
        >
        <a href="mailto:hungtien10a7@gmail.com" class="link">Contact</a>
      </div>
    </div>
  </body>
</html>
