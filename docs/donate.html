<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ủng hộ PHTV - Support the Project</title>
    <meta name="description" content="Ủng hộ dự án PHTV - Bộ gõ tiếng Việt mã nguồn mở cho macOS">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.02em;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .qr-container {
            background: white;
            border-radius: 16px;
            padding: 1.5rem;
            margin: 2rem 0;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .qr-container img {
            width: 100%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        .message {
            font-size: 0.95rem;
            opacity: 0.85;
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .back-link {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .heart {
            display: inline-block;
            animation: heartbeat 1.5s ease-in-out infinite;
            color: #ff6b6b;
            font-size: 1.5rem;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cảm ơn bạn! <span class="heart">♥</span></h1>
            <p class="subtitle">
                Sự đóng góp của bạn giúp duy trì và phát triển PHTV - bộ gõ tiếng Việt mã nguồn mở cho macOS.
            </p>

            <div class="qr-container">
                <img src="Resources/donate.png" alt="QR Code donate" loading="lazy">
            </div>

            <div class="message">
                <strong>Mọi đóng góp đều có ý nghĩa!</strong><br>
                Quét mã QR bên trên để ủng hộ dự án.<br>
                Cảm ơn bạn đã tin tưởng và sử dụng PHTV.
            </div>

            <a href="./" class="back-link">← Quay lại trang chủ</a>
        </div>
    </div>
</body>
</html>
